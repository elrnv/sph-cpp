# default config defining the runtime settings

dynamics:
{
  frames = 250
  fps = 50
  substeps = 20
  savedir = "$SPH/output"
}

scene:
{
  padding  = { x = ( 0.4, 0.4 )
               y = ( 0.4, 0.4 )
               z = ( 0.4, 0.4 ) }

  geodir  = "$SPH/data"
  objects = ( { geofile = "sphere.obj"
                dynfile = "bt07fluid.dyn" } )
}

