# default config defining the runtime settings

dynamics:
{
  frames = 150
  fps = 60
  substeps = 10
  savedir = "$SPH/output"
}

scene:
{
  geodir  = "$SPH/data"
  objects = ( 
      { geofile = "base.obj"
        dynfile = "mcgfluid.dyn" },
      { geofile = "torus.obj"
        dynfile = "mcgfluid.dyn" },
      { geofile = "suzanne.obj"
        dynfile = "mcgfluid.dyn" }
                 )
}

