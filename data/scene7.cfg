# default config defining the runtime settings

dynamics:
{
  frames = 300
  fps = 60
  substeps = 20
  gravity = ( 0.0, 0.0, 0.0 )
  savedir = "$SPH/output"
}

scene:
{
  #padding  = { x = ( 0.4, 0.4 )
  #             y = ( 0.4, 0.4 )
  #             z = ( 0.4, 0.4 ) }
  normalize = true
  geodir  = "$SPH/data"
  objects = ( { geofile = "bun_zipper.ply" } )
}

