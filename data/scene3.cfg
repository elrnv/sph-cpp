# default config defining the runtime settings

dynamics:
{
  frames = 150
  fps = 60
  substeps = 20
  gravity = ( 0.0, -9.81, 0.0 )
  savedir = "$SPH/output"
}

scene:
{
  normalize = false
  geodir  = "$SPH/data"
  objects = ( { geofile = "halfblockbottom.obj"
                dynfile = "mcgfluidsparse.dyn" },
              { geofile = "halfblocktop.obj"
                dynfile = "mcgfluid.dyn" } )
}

