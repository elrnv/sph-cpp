dynamics:
{
  frames = 150
  fps = 60
  substeps = 30
  gravity = ( 0.0, -9.81, 0.0 )
  savedir = "$SPH/output"
}

scene:
{
  padding  = { x = ( 0.4, 0.4 )
               y = ( 0.4, 0.4 )
               z = ( 0.4, 0.4 ) }

  rotation = { x = 40.0
               y = 40.0 }

  normalize = true

  geodir  = "$SPH/data"
  objects = ( { geofile = "densesphere.obj"
                dynfile = "bt07fluid.dyn" } )
}
